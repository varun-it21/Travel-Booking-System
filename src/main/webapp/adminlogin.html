<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4 text-warning">Admin Login</h3>
    <form action="Adminlog" method="post">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="mail" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="pass" placeholder="Enter your password">
      </div>
      <button type="submit" class="btn btn-warning w-100">Login</button>
    </form>
    <p class="text-center mt-3">
      Donâ€™t have an account? <a href="adminreg.html">Register</a>
    </p>
  </div>
  
  <script>
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.get('msg') === 'success') {
    alert('Registered Successfully');
  }
  else if (urlParams.get('msg') === 'fail'){
  	  alert('Registeration Unsuccessfull'); 
  }
  </script>

</body>
</html>
