<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Successful</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }
    .success-box {
      max-width: 500px;
      margin: 80px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .success-icon {
      font-size: 60px;
      color: #28a745;
    }
    .btn-home {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="success-box">
    <div class="success-icon">✔️</div>
    <h2 class="text-success">Booking Confirmed!</h2>
    <p>Your trip has been successfully booked. We’ve sent a confirmation email to you.</p>
    <a href="home.html" class="btn btn-warning btn-home">Go to Home</a>
  </div>

</body>
</html>
