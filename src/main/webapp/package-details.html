        if (packages[packageId]) {
            const pkg = packages[packageId];
            document.getElementById("package-title").textContent = pkg.title;
            document.getElementById("package-img").src = pkg.img;
            document.getElementById("package-desc").textContent = pkg.desc;
            document.getElementById("package-price-adult").textContent = pkg.priceAdult;
            document.getElementById("package-price-child").textContent = pkg.priceChild;

            // Fill Included list
            document.getElementById("package-included").innerHTML = pkg.included
                .map(item => `<li>✔️ ${item}</li>`)
                .join("");

            // Fill Excluded list
            document.getElementById("package-excluded").innerHTML = pkg.excluded
                .map(item => `<li>❌ ${item}</li>`)
                .join("");

            const adultPrice = parseInt(pkg.priceAdult.replace(/[^\d]/g, ""));
            const childPrice = parseInt(pkg.priceChild.replace(/[^\d]/g, ""));
