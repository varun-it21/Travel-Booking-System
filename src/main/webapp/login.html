<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | TravelGo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #FFD600;
    }
    .card {
      border-radius: 15px;
    }
    .btn-login {
      background: #ffffff;
      color: #FFD600;
      border-color: #FFD600;
      border: 2px solid #FFD600;
    }
    .btn-login:hover {
      background: #FFD600;
      color: #ffffff;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #004aad;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow-lg p-4" style="width: 400px;">
    <div class="text-center mb-4">
      <div class="logo">üåç TravelGo</div>
      <h4 class="mt-2">Login</h4>
    </div>

    <form action="login" method="POST">
      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="pass" placeholder="Enter your password" required>
      </div>

      
      <button type="submit" class="btn btn-login w-100">LOGIN</button>

      <div class="text-center mt-3">
        <small>Don‚Äôt have an account? <a href="register.html" class="text-primary">Register here</a></small>
      </div>
    </form>
  </div>

<script>
const urlParams = new URLSearchParams(window.location.search);
if (urlParams.get('msg') === 'success') {
  alert('Login Successfull');
}
else if (urlParams.get('msg') === 'fail'){
	  alert('Login Unsuccessfull'); 
}
</script>
</body>
</html>
