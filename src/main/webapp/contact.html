<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | TravelGo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 20px;
    }
    .contact-info {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .info-box {
      flex: 1 1 250px;
      margin: 10px;
      padding: 20px;
      background: #f1f1f1;
      border-radius: 6px;
      text-align: center;
    }
    .info-box h3 {
      margin-bottom: 10px;
      color: #444;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 10px 0 5px;
    }
    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      width: 100%;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background: #0073e6;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>

    <div class="contact-info">
      <div class="info-box">
        <h3>üìû Call Us</h3>
        <p>+91 9940882200</p>
      </div>
      <div class="info-box">
        <h3>üìß Email</h3>
        <p>mail@gtholidays.in</p>
      </div>
      <div class="info-box">
        <h3>üìç Address</h3>
        <p>TravelGo Pvt Ltd<br>Sathyamangalam, Erode, Tamil Nadu, India</p>
      </div>
    </div>

    <form action=Contact method="post">
      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number *</label>
      <input type="text" id="phone" name="phone" required>

      <label for="message">Message *</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
