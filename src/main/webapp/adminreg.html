<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow-lg p-4" style="max-width: 450px; width: 100%;">
    <h3 class="text-center mb-4 text-warning">Admin Register</h3>
    <form action="Adminreg" method="post">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" name="name" placeholder="Enter full name">
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="mail" placeholder="Enter email">
      </div>
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="tel" class="form-control" name="phone" placeholder="Enter phone number">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="pass" placeholder="Create password">
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" name="cpass" placeholder="Confirm password">
      </div>
      <button type="submit" class="btn btn-warning w-100">Register</button>
    </form>
    <p class="text-center mt-3">
      Already have an account? <a href="adminlogin.html">Login</a>
    </p>
  </div>

<script>

const urlParams = new URLSearchParams(window.location.search);
if (urlParams.get('msg') === 'success') {
  alert('Registered Successfully');
}
else if (urlParams.get('msg') === 'fail'){
	  alert('Registeration Unsuccessfull'); 
}

</script>
</body>
</html>
