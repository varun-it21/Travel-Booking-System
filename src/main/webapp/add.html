<body class="bg-light">

    <!-- Top Navbar -->
    <a href="adminprofile.html" class="top-nav">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile"
          class="rounded-circle " width="35" height="35">

  <!-- Sidebar -->
  <div class="sidebar">
    <h3>Admin</h3>
    <a class="sn" href="add.html">‚ûï Book Package</a>
     <a class="sn" href="Viewbooking">üìë View Bookings</a>
    <a class="sn" href="Query">‚ùì User Queries</a>
    <a class="sn" href="Contacted">üìû Contacted Users</a>
  </div>

<div class="main-content">
  <div class="card shadow-lg p-4">
    <h2 class="mb-4 text-center text-warning">Offline Booking (Admin)</h2>

    <form action="Add" method="POST">
  <!-- Package Selection -->
  <div class="mb-3">
    <label for="package" class="form-label">Select Package</label>
    <select id="package" name="package" class="form-select" required>
      <option value="">-- Select Package --</option>
      <option value="Goa Holiday">Goa Holiday</option>
      <option value="Kerala Backwaters">Kerala Backwaters</option>
      <option value="Manali Adventure">Manali Adventure</option>
      <option value="Jaipur Heritage Tour">Jaipur Heritage Tour</option>
      <option value="Maldives Luxury Escape">Maldives Luxury Escape</option>
      <option value="Singapore City Tour">Singapore City Tour</option>
      <option value="Dubai Desert Safari">Dubai Desert Safari</option>
      <option value="Paris Romantic Getaway">Paris Romantic Getaway</option>
      <option value="Thailand Beach Fun">Thailand Beach Fun</option>
      <option value="Bali Exotic Escape">Bali Exotic Escape</option>
      <option value="Kashmir Paradise Tour">Kashmir Paradise Tour</option>
      <option value="Andaman Islands">Andaman Islands</option>
    </select>
  </div>

  <!-- Full Name -->
  <div class="mb-3">
    <label class="form-label">Full Name</label>
    <input type="text" name="name" class="form-control" placeholder="Enter customer's name" required>
  </div>

  <!-- Email -->
  <div class="mb-3">
    <label class="form-label">Email Address</label>
    <input type="email" name="email" class="form-control" placeholder="Enter customer's email" required>
  </div>

  <!-- Phone -->
  <div class="mb-3">
    <label class="form-label">Phone Number</label>
    <input type="tel" name="phone" class="form-control" placeholder="Enter customer's phone number" required>
  </div>

  <!-- Travel Date -->
  <div class="mb-3">
    <label class="form-label">Travel Date</label>
    <input type="date" name="date" class="form-control" required>
  </div>

  <!-- Adults / Children -->
  <div class="row mb-3">
    <div class="col-md-6">
      <label class="form-label">Adults</label>
      <input type="number" id="adults" name="adult" class="form-control" value="1" min="1" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Children</label>
      <input type="number" id="children" name="child" class="form-control" value="0" min="0">
    </div>
  </div>

  <!-- Total Price -->
  <div class="mb-3">
    <label class="form-label">Total Price</label>
    <input type="text" id="totalPrice" name="price" class="form-control" readonly>
  </div>

  <!-- Special Requests -->
  <div class="mb-3">
    <label class="form-label">Special Requests</label>
    <textarea name="req" class="form-control" rows="3" placeholder="Any special requests?"></textarea>
  </div>

  <!-- Booking Type -->
  <input type="hidden" name="booking_type" value="offline">

  <!-- Submit -->
  <button type="submit" class="btn btn-warning w-100">Confirm Booking</button>
</form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const packagePrices = {
  "Goa Holiday": { adult: 14999, child: 8999 },
  "Kerala Backwaters": { adult: 19999, child: 11999 },
  "Manali Adventure": { adult: 16999, child: 9999 },
  "Jaipur Heritage Tour": { adult: 13999, child: 7999 },
  "Maldives Luxury Escape": { adult: 34999, child: 22999 },
  "Singapore City Tour": { adult: 29999, child: 18999 },
  "Dubai Desert Safari": { adult: 27999, child: 16999 },
  "Paris Romantic Getaway": { adult: 49999, child: 32999 },
  "Thailand Beach Fun": { adult: 21999, child: 12999 },
  "Bali Exotic Escape": { adult: 24999, child: 14999 },
  "Kashmir Paradise Tour": { adult: 18999, child: 10999 },
  "Andaman Islands": { adult: 22999, child: 13999 }
};

// Get elements
const packageSelect = document.getElementById("package");
const adultsInput = document.getElementById("adults");
const childrenInput = document.getElementById("children");
const totalPriceField = document.getElementById("totalPrice");

// Function to calculate price
function calculateTotal() {
  const selectedPackage = packageSelect.value;
  const adults = parseInt(adultsInput.value) || 0;
  const children = parseInt(childrenInput.value) || 0;

  if (packagePrices[selectedPackage]) {
    const prices = packagePrices[selectedPackage];
    const total = (prices.adult * adults) + (prices.child * children);
    totalPriceField.value = "‚Çπ" + total.toLocaleString("en-IN");
  } else {
    totalPriceField.value = "";
  }
}

// Event listeners
packageSelect.addEventListener("change", calculateTotal);
adultsInput.addEventListener("input", calculateTotal);
childrenInput.addEventListener("input", calculateTotal);
</script>
</body>
