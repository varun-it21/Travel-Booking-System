<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | TravelGo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #FFD600;
    }
    .card {
      border-radius: 15px;
    }
    .btn-register {
      /* background: #FFD600; */
      color: #000;
      font-weight: 600;
    }
    .btn-register:hover {
      background: #e6c300;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #004aad;
    }
     .btn-login {
      background: #ffffff;
      color: #FFD600;
      border-color: #FFD600;
      border: 2px solid #FFD600;
    }
    .btn-login:hover {
      background: #FFD600;
      color: #ffffff;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow-lg p-4" style="width: 480px; max-width: 95%;">
  <div class="text-center mb-3">
    <div class="logo">üåç TravelGo</div>
    <h4 class="mt-2">Register</h4>
  </div>

  <form action="Register" method="post">
    <div class="row g-2">
      <div class="col-md-6">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" name="name" placeholder="Enter your name" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Phone</label>
        <input type="tel" class="form-control" name="phone" placeholder="e.g. 9876543210" required>
      </div>
    </div>

    <div class="mt-2">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" name="mail" placeholder="example@email.com" required>
    </div>

    <div class="mt-2">
      <label class="form-label">City</label>
      <input type="text" class="form-control" name="city" placeholder="Enter your city" required>
    </div>

    <div class="row g-2 mt-2">
      <div class="col-md-6">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="pass" placeholder="Enter your password" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" name="cpass" placeholder="Re-enter your password" required>
      </div>
    </div><br>

     <button type="submit" class="btn btn-login w-100">REGISTER</button> 

    <div class="text-center mt-3">
        <small>Do you already have an account <a href="login.html" class="text-primary">Login here</a></small>
    </div>

  </form>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
if (urlParams.get('msg') === 'success') {
  alert('Registered Successfully');
}
else if (urlParams.get('msg') === 'fail'){
	  alert('Registeration Unsuccessfull'); 
}
</script>
</body>
</html>
